<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep. Netflix</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="box box1">
            <img class="netflixlogo" src="./img/580b57fcd9996e24bc43c529.png" alt="netlogo">
            <a id="inicio" href="https://www.netflix.com/browse">Inicio</a>
            <a id="series" href="https://www.netflix.com/browse/genre/83">Series TV</a>
            <a id="pelis" href="https://www.netflix.com/browse/genre/34399">Películas</a>
            <a id="novedades" href="https://www.netflix.com/latest">Novedades más vistas</a>
            <a id="lista" href="https://www.netflix.com/browse/my-list">Mi lista</a>
            <a id="idioma" href="https://www.netflix.com/browse/original-audio">Explorar por idiomas</a>
        </div>
        <div class="box box2">
            <img id="searchicon" src="./img/211818_search_icon.png" alt="lupa">
            <img id="bellicon" src="./img/8664802_bell_icon.png" alt="bell">
            <img id="loginicon" src="./img/fb8e8a96fca2f049334f312086a6e2f6.png" alt="">
            <img id="arrowicon" src="./img/211614_down_b_arrow_icon.png" alt="flecha">
        </div>
        <div class="box box3">3</div>
        <div class="box box4">
            <img class="screens" src="./img/vikings.PNG" alt="vikingos">
        </div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
        <div class="box box11">11</div>
        <div class="box box12">12</div>
        <div class="box box13">13</div>
        <div class="box box14">14</div>
        <div class="box box15">15</div>
        <div class="box box16">16</div>
        <div class="box box17">17</div>
        <div class="box box18">18</div>
        <div class="box box19">19</div>
        <div class="box box20">20</div>
        <div class="box box21">21</div>
        <div class="box box22">22</div>
        <div class="box box23">23</div>
        <div class="box box24">24</div>
    </div>
</body>
</html>
